<!DOCTYPE html>
<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      <a-box position="-2 0.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 0.90 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 0.8 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="-4 1 -5" color="#FF926B" radius="1"></a-octahedron>
      <a-ring position="4 0.7 -5" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-cone position="-6 0.5 -5" rotation="0 45 0" color="#4CC3D9" radius-bottom="0.5"></a-cone>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="15" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"> </a-sky>
    </a-scene>
</body>
</html>
